<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>E-mail Sender</title>
        <style>
            label { display: block; }
            textarea, input { width: 400px; }
        </style>
    </head>
    <body>
        <h1>E-mail Sender</h1>
        <form action="">
            <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea type="text" name="message" cols="50" rows="6"></textarea>
            </div>
            <div>
                <button>Send !</button>
            </div>
        </form>
    </body>
</html>
